<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Güncelleme Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/stiller.css">
</head>
<body>
  <header>
    <h1>Güncelleme Sayfası</h1>
  </header>
  <nav>
    <a href="index">Ana Sayfa</a>
    <a href="arama">Arama</a>
    <a href="ekleme">Veri Ekle</a>
    <a href="guncelleme">Güncelleme</a>
    <a href="silme">Silme</a>
  </nav>
  <div class="container">
    <h2>Kayıt Güncelle</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="hayvan-id" class="form-label">Kayıt ID:</label>
        <select name="HayvanID" id="hayvan-id" class="form-control" required>
          <option value="" disabled selected>Kayıt ID'sini seçin</option>
          {% for hayvan_id in hayvan_ids %}
            <option value="{{ hayvan_id }}">{{ hayvan_id }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="update-name" class="form-label">Yeni Hayvan Adı:</label>
        <input name="Ad" type="text" id="update-name" class="form-control" placeholder="Yeni hayvan adını girin" required>
      </div>
      <button type="submit" class="btn btn-warning">Güncelle</button>
    </form>
  </div>
</body>
</html>
