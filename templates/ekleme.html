<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veri Ekleme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/stiller.css">
</head>
<body>
  <header>
    <h1>Veri Ekleme Sayfası</h1>
  </header>
  <nav>
    <a href="index">Ana Sayfa</a>
    <a href="arama">Arama</a>
    <a href="ekleme">Veri Ekle</a>
    <a href="guncelleme">Güncelleme</a>
    <a href="silme">Silme</a>

  </nav>
  <div class="container">
    <h2>Yeni Hayvan Kaydı Ekle</h2>
    <form action="ekleme" method="POST">
    
      <div class="mb-3">
        <label for="Ad" class="form-label">Hayvan Adı:</label>
        <input name="Ad" type="text" id="Ad" class="form-control" placeholder="Hayvanın adını girin" required>
      </div>
      <div class="mb-3">
        <label for="HayvanTürü" class="form-label">Hayvan Türü:</label>
        <select name="HayvanTürü" id="HayvanTürü" class="form-select" required>
          <option value="" disabled selected>Hayvan türünü seçin</option>
          {% for tur in turler %}
            <option value="{{ tur }}">{{ tur }}</option>
          {% endfor %}
        </select>
      </div>      
      <div class="mb-3">
        <label for="KonakNo" class="form-label">Konak No:</label>
        <select name="KonakNo" id="KonakNo" class="form-select" required>
            <option value="" disabled selected>Konak no seçin</option>
            {% for konakno in konakno_listesi %}
                <option value="{{ konakno }}">{{ konakno }}</option>
            {% endfor %}
        </select>
    </div>
      <button type="submit" class="btn btn-success">Kaydet</button>
    </form>
    
  </div>
</body>
</html>
