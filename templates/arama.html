<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/stiller.css">
    <title>Hayvan Arama</title>
</head>
<body>
    <nav>
        <a href="index">Ana Sayfa</a>
        <a href="arama">Arama</a>
        <a href="ekleme">Veri Ekle</a>
        <a href="guncelleme">Güncelleme</a>
        <a href="silme">Silme</a>
      </nav>
     <div class="container">

    <h1>Hayvan Arama</h1>
    <form method="post">
        <label for="search">Hayvan ID'si:</label>
        <input type="number" name="search" id="search" required>
        <button type="submit">Ara</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if users %}
        <h2>Arama Sonuçları:</h2>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Tür</th>
                <th>Sağlık Durumu</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.HayvanID }}</td>
                    <td>{{ user.Ad }}</td>
                    <td>{{ user.HayvanTürü }}</td>
                    <td>{{ user.SağlıkDurumu}}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    </div>
</body>
</html>
